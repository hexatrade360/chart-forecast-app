<!DOCTYPE html>
<html>
<head><title>Chart Forecast</title></head>
<body>
    <h1>Upload Chart Screenshot</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="query_image" accept="image/*" required>
        <button type="submit">Upload & Forecast</button>
    </form>

    <form method="POST" action="/reload">
        <button type="submit">Reload Model</button>
    </form>

    {% if result_img %}
        <h2>Forecast Result</h2>
        <img src="{{ url_for('static', filename=result_img) }}" width="800">
    {% endif %}
</body>
</html>
