<form method="post" enctype="multipart/form-data">
  <input type="file" name="query" required>
  <label><input type="checkbox" name="debug"> Debug mode (show all steps)</label>
  <button type="submit">Upload & Forecast</button>
</form>

{% if debug %}
  <h2>Debug Outputs</h2>
  {% for step in debug_steps %}
    <div style="margin-bottom:1em;">
      <h4>{{ step.label }}</h4>
      <img src="{{ step.url }}" style="max-width:80%;">
    </div>
  {% endfor %}
{% elif result_img %}
  <h2>Final Overlay</h2>
  <img src="static/{{ result_img }}" style="max-width:80%;">
{% endif %}
